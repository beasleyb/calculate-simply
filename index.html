<!doctype html>
<html lang="en">
    <head>
        <title>Calculate Simply</title>
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favorites Icon -->
        <link href="img/favicon.ico" rel="icon"/>
        <!-- Normalize CSS -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Skeleton CSS -->
        <link href="css/skeleton.css" rel="stylesheet" type="text/css"/>
        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <!-- Custom JS -->
        <script src="js/calculator.js" type="text/javascript"></script>
    </head>
    <body>
       <div class="container">
          <section class="header">
              <h2>CALCULATE<sup> simply</sup></h2>
          </section>
          <div class="rounded">
             <div class="row calc">
                 <div class="operator" id="clear">C</div>
                 <div class="screen" id="screen"></div>
             </div>
              <div class="row calc">
                    <div class="value" id="seven">7</div>
                    <div class="value" id="eight">8</div>
                    <div class="value" id="nine">9</div>
                    <div class="operator" id="delete"><img src="img/delete.svg"/></div>
               </div>
               <div class="row calc">
                    <div class="value" id="four">4</div>
                    <div class="value" id="five">5</div>
                    <div class="value" id="six">6</div>
                    <div class="operator" id="divide">/</div>
               </div>
               <div class="row calc">
                    <div class="value" id="one">1</div>
                    <div class="value" id="two">2</div>
                    <div class="value" id="three">3</div>
                    <div class="operator" id="multiply">x</div>
               </div>
               <div class="row calc">
                    <div class="value" id="zero">0</div>
                    <div class="value" id="point">.</div>
                    <div class="operator" id="subtract">-</div>
               </div>
               <div class="row calc">
                   <div class="operator" id="evaluate">=</div>
                   <div class="operator" id="add">+</div>
               </div>
          </div>
          <section class="footer">
              <h5>With <img src="img/heart.svg" style="height:25px;" /></h5>
          </section>
       </div>
    </body>
</html>
