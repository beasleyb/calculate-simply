<!doctype html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <!-- Favorites Icon -->
        <link href="img/favicon.ico" rel="icon"/>
        <!-- Normalize CSS -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Skeleton CSS -->
        <link href="css/skeleton.css" rel="stylesheet" type="text/css"/>
        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <!-- Custom JS -->
        <script src="js/calculator.js" type="text/javascript"></script>
    </head>
    <body>
       <div class="container">
          <section class="header">
              <h2>CALCULATE<sup> simply</sup></h2>
          </section>
          <div class="rounded">
             <div class="row calc">
                 <div class="operator" id="clear">C</div>
                 <div class="screen" id="screen">9000</div>
             </div>
              <div class="row calc">
                    <div class="value">7</div>
                    <div class="value">8</div>
                    <div class="value">9</div>
                    <div class="operator" id="delete"><img src="img/delete.svg"></div>
               </div>
               <div class="row calc">
                    <div class="value">4</div>
                    <div class="value">5</div>
                    <div class="value">6</div>
                    <div class="operator">&divide</div>
               </div>
               <div class="row calc">
                    <div class="value">1</div>
                    <div class="value">2</div>
                    <div class="value">3</div>
                    <div class="operator">x</div>
               </div>
               <div class="row calc">
                    <div class="value" id="zero">0</div>
                    <div class="value">.</div>
                    <div class="operator">-</div>
               </div>
               <div class="row calc">
                   <div class="operator" id="equals">=</div>
                   <div class="operator">+</div>
               </div>
          </div>
          <section class="footer">
              <h5>With ‚ù§</h5>
          </section>
       </div>
    </body>
</html>
